<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meus Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #fff; }
        .login-input {
            background-color: #020617;
            border: 1px solid #1e293b;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        @media (max-width: 640px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans p-4">

    <div class="w-full max-w-sm p-8 bg-gray-900/50 rounded-2xl border border-gray-800 shadow-2xl backdrop-blur-sm login-container">
        <div class="flex items-center gap-2 mb-8">
            <i class="fas fa-lock text-orange-400 text-2xl"></i>
            <h1 class="text-2xl font-bold">Login</h1>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6" autocomplete="off">
            <!-- Dummy inputs to confuse browser autofill -->
            <input type="text" style="opacity: 0; position: absolute; height: 0; width: 0; z-index: -1;">
            <input type="password" style="opacity: 0; position: absolute; height: 0; width: 0; z-index: -1;">

            <div class="relative">
                <input type="email" id="email" name="email_field_random_123" placeholder="E-mail" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly');"
                    class="w-full login-input rounded-lg py-3 px-4 text-gray-300 placeholder-gray-600 focus:placeholder-gray-500">
            </div>

            <div class="relative">
                <input type="password" id="password" name="password_field_random_123" placeholder="Senha" required autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly');"
                    class="w-full login-input rounded-lg py-3 px-4 text-gray-300 placeholder-gray-600 focus:placeholder-gray-500">
            </div>

            <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition duration-200 shadow-lg shadow-blue-500/20 active:scale-95">
                Entrar
            </button>
        </form>

        <div class="mt-4">
            <button onclick="openHelpModal()" class="w-full bg-gray-800 hover:bg-gray-700 text-gray-300 font-semibold py-2 rounded-lg transition border border-gray-700 text-sm md:text-base">
                <i class="fas fa-question-circle mr-2"></i> Problemas de acesso / Bloqueio?
            </button>
        </div>

        <div class="mt-6 text-sm text-center">
            <a href="forgot-password.html" class="block text-blue-400 hover:text-blue-300 mb-2 transition">Esqueci minha senha</a>
            <div class="text-gray-400">
                Não tem conta? <a href="register.html" class="text-blue-400 hover:text-blue-300 font-semibold transition">Criar conta</a>
            </div>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-gray-900 border border-gray-700 p-6 md:p-8 rounded-xl w-full max-w-md relative shadow-2xl">
            <button onclick="closeHelpModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h2 class="text-2xl font-bold mb-4 text-white flex items-center gap-2">
                <i class="fas fa-life-ring text-blue-500"></i> Central de Ajuda
            </h2>
            
            <p class="text-gray-300 mb-6">
                Se você está com problemas para acessar sua conta ou foi bloqueado, entre em contato com nosso suporte ou tente redefinir sua senha.
            </p>

            <div class="space-y-3">
                <a href="forgot-password.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center py-3 rounded-lg font-bold transition">
                    <i class="fas fa-key mr-2"></i> Redefinir Senha
                </a>
                
                <a href="mailto:suporte@controle.com" class="block w-full bg-gray-800 hover:bg-gray-700 text-white text-center py-3 rounded-lg font-bold transition border border-gray-600">
                    <i class="fas fa-envelope mr-2"></i> Enviar Email
                </a>

                <a href="https://wa.me/5511999999999" target="_blank" class="block w-full bg-green-600 hover:bg-green-700 text-white text-center py-3 rounded-lg font-bold transition">
                    <i class="fab fa-whatsapp mr-2"></i> Falar no WhatsApp
                </a>
            </div>

            <p class="text-xs text-gray-500 mt-6 text-center">
                Horário de atendimento: Seg-Sex, 9h às 18h.
            </p>
        </div>
    </div>

    <script>
        // Force clear inputs on load to prevent autocomplete
        window.addEventListener('load', function() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            function clearFields() {
                if (email) email.value = '';
                if (password) password.value = '';
            }

            clearFields();

            let runs = 0;
            const interval = setInterval(function() {
                clearFields();
                runs++;
                if (runs >= 10) {
                    clearInterval(interval);
                }
            }, 200);
        });

        function openHelpModal() {
            document.getElementById('helpModal').classList.remove('hidden');
        }

        function closeHelpModal() {
            document.getElementById('helpModal').classList.add('hidden');
        }

        // Check if already logged in
        if (localStorage.getItem('user_token')) {
            window.location.href = 'index.html';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = event.target.querySelector('button');
            const originalText = btn.innerText;

            btn.disabled = true;
            btn.innerText = 'Entrando...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user_token', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    if (data.is_overdue) {
                        // Custom behavior for overdue users
                        const helpTitle = document.querySelector('#helpModal h2');
                        const helpText = document.querySelector('#helpModal p');
                        
                        // Save original content to restore later if needed
                        if (!helpTitle.getAttribute('data-original')) {
                            helpTitle.setAttribute('data-original', helpTitle.innerHTML);
                            helpText.setAttribute('data-original', helpText.innerHTML);
                        }

                        helpTitle.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500"></i> Acesso Bloqueado';
                        helpText.innerHTML = `<div class="bg-red-900/30 border border-red-800 p-4 rounded mb-4">
                            <strong class="text-red-400 block text-lg mb-1">Plano Vencido</strong>
                            <span class="text-gray-300">${data.error}</span>
                        </div>
                        <div class="text-gray-400 text-sm">
                            Entre em contato pelo WhatsApp para regularizar sua assinatura e liberar o acesso imediatamente.
                        </div>`;
                        
                        openHelpModal();
                    } else {
                        alert(data.error || 'Erro ao fazer login');
                    }
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conexão com o servidor');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
